<!DOCTYPE html>

<head>

    <style>
        * {

        body {

        .container {

        .header {

        .header img {

        .upload-section {

        .upload-box {

        #fileInput {

        .recent-section {

        .recent-item:hover,

        .clear-all-btn:hover {

        }

        @media (max-width: 480px) {

        /* HTML ë·°ì–´ ì „ì²´í™”ë©´ ìŠ¤íƒ€ì¼ */
        .html-viewer-overlay {

        }

        .html-viewer-overlay.active {
            display: flex;
        }

        .viewer-header {

        .viewer-close {

        .viewer-close:hover {

        .viewer-iframe {

        }

        /* ë¡œë”© í™”ë©´ ìŠ¤íƒ€ì¼ */
        .loading-screen {
            position: fixed;

            display: flex;

        .loading-screen.hidden {

        .loading-screen img {

        }
    </style>
</head>
<body>
    <!-- ë¡œë”© í™”ë©´ -->
    <div class="loading-screen" id="loadingScreen">

    <!-- HTML ë·°ì–´ ì˜¤ë²„ë ˆì´ -->
    <div class="html-viewer-overlay" id="htmlViewer">
        <div class="viewer-header">
            <span class="viewer-title" id="viewerTitle">HTML íŒŒì¼</span>

        <iframe class="viewer-iframe" id="viewerFrame"></iframe>
    </div>

    <div class="container">
        <div class="header">
            <img src="dlas-logo.png" alt="DLAS">

        <div class="upload-section">
            <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                </svg>
                <h2>HTML íŒŒì¼ ì„ íƒ</h2>
                <p>íƒ­í•˜ì—¬ íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”</p>
            </div>
            <input type="file" id="fileInput" accept=".html,.htm" multiple>
        </div>

        <div class="recent-section">
            <h3>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13,3A9,9 0 0,0 4,12H1L4.89,15.89L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3Z"/>
                </svg>
                ìµœê·¼ íŒŒì¼
            </h3>
            <ul class="recent-list" id="recentList"></ul>
            <button class="clear-all-btn" onclick="clearAllRecent()" id="clearAllBtn" style="display: none;">
                ì „ì²´ ì‚­ì œ
            </button>
        </div>
    </div>

    <script>
        // Capacitor ì´ˆê¸°í™” ëŒ€ê¸°
        let isNative = false;
        let App, Filesystem;
        const MAX_RECENT_FILES = 10;
        let deferredPrompt;
        let externalFileOpened = false; // ì™¸ë¶€ íŒŒì¼ ì—´ë¦¼ í”Œë˜ê·¸

        // ì•± ì‹œì‘ ì‹œ ì™¸ë¶€ íŒŒì¼ ì—´ê¸° í”Œë˜ê·¸ ì²´í¬
        const launchFlag = localStorage.getItem('__external_file_launch');
        if (launchFlag) {
            console.log('ğŸ¯ Detected external file launch flag');
            externalFileOpened = true;
            localStorage.removeItem('__external_file_launch'); // í”Œë˜ê·¸ ì œê±°
        }

        // ë§ˆì§€ë§‰ìœ¼ë¡œ ì—´ë¦° íŒŒì¼ ì •ë³´ ì €ì¥ (ì¤‘ë³µ ë°©ì§€ìš©)
        let lastOpenedFile = { name: '', timestamp: 0 };

        // FileOpener ë¦¬ìŠ¤ë„ˆ ë“±ë¡ (ì¦‰ì‹œ ì‹¤í–‰)
        if (window.FileOpener) {
            window.FileOpener.addListener((data) => {
                const now = Date.now();
                console.log('ğŸ¯ File opened via FileOpener:', data.fileName);

                // IMPORTANT: ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€ - ê°™ì€ íŒŒì¼ì´ 100ms ì´ë‚´ì— ë‹¤ì‹œ ì—´ë¦¬ëŠ” ê²ƒ ë°©ì§€
                if (lastOpenedFile.name === data.fileName && (now - lastOpenedFile.timestamp) < 100) {
                    console.log('â­ï¸ Skipping duplicate file open');
                    return;
                }

                // ë§ˆì§€ë§‰ íŒŒì¼ ì •ë³´ ì—…ë°ì´íŠ¸
                lastOpenedFile = { name: data.fileName, timestamp: now };

                // ì¦‰ì‹œ í”Œë˜ê·¸ ì„¤ì •í•˜ì—¬ checkForExternalFile() ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
                externalFileOpened = true;

                // í”Œë˜ê·¸ ì €ì¥ (ì•± ì¬ì‹œì‘ ì‹œì—ë„ ê°ì§€ ê°€ëŠ¥)
                localStorage.setItem('__external_file_launch', 'true');

                // íŒŒì¼ ì—´ê¸°
                openHtmlContent(data.fileName, data.content);
            });
            console.log('âœ… FileOpener listener registered');
        } else {
            console.log('âš ï¸ FileOpener not found');
        }

        // ì „ì—­ í•¨ìˆ˜ë¡œ ì™¸ë¶€ íŒŒì¼ í”Œë˜ê·¸ ì„¤ì • (Swiftì—ì„œ í˜¸ì¶œ ê°€ëŠ¥)
        window.setExternalFileFlag = function() {
            console.log('ğŸš€ setExternalFileFlag called from native');
            externalFileOpened = true;
            localStorage.setItem('__external_file_launch', 'true');
        };

        // Capacitor ë¡œë“œ í™•ì¸
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Capacitor) {
                isNative = window.Capacitor.isNativePlatform();
                if (isNative) {
                    App = window.Capacitor.Plugins.App;
                    Filesystem = window.Capacitor.Plugins.Filesystem;
                    console.log('Capacitor loaded - Native platform detected');

                    // App URL ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡ (ì™¸ë¶€ì—ì„œ íŒŒì¼ ì—´ê¸°)
                    if (App) {
                        App.addListener('appUrlOpen', (data) => {
                            console.log('ğŸ“± App URL opened:', data);
                            handleExternalFile(data);
                        });
                        console.log('âœ… App URL listener registered');
                    }
                }
            } else {
                console.log('Running in web mode');
            }
        });

        // ë¡œë”© í™”ë©´ ìˆ¨ê¸°ê¸°
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
            }
        }

        // HTML ë·°ì–´ ì—´ê¸°/ë‹«ê¸°
        function openViewer(fileName, htmlContent) {
            const viewer = document.getElementById('htmlViewer');
            const frame = document.getElementById('viewerFrame');
            const title = document.getElementById('viewerTitle');

            console.log('ğŸ“‚ Opening viewer for file:', fileName);

            title.textContent = fileName;

            // IMPORTANT: iframe ê°•ì œ ë¦¬ì…‹ìœ¼ë¡œ ì´ì „ ë‚´ìš© ì™„ì „íˆ ì œê±°
            // ì´ë ‡ê²Œ í•˜ì§€ ì•Šìœ¼ë©´ WKWebViewì—ì„œ srcdocì´ ì œëŒ€ë¡œ ì—…ë°ì´íŠ¸ë˜ì§€ ì•Šì„ ìˆ˜ ìˆìŒ
            frame.srcdoc = '';

            // ê°•ì œ ë¦¬í”Œë¡œìš°ë¥¼ ìœ„í•´ ì§§ì€ ë”œë ˆì´ í›„ ìƒˆ ë‚´ìš© ì„¤ì •
            setTimeout(() => {
                frame.srcdoc = htmlContent;
                console.log('âœ… Viewer content updated');
            }, 10);

            viewer.classList.add('active');

            // 2ì´ˆ í›„ ë¡œë”© í™”ë©´ ìˆ¨ê¸°ê³  ë·°ì–´ í‘œì‹œ
            setTimeout(() => {
                hideLoadingScreen();
            }, 2000);
        }

        function closeViewer() {
            const viewer = document.getElementById('htmlViewer');
            const frame = document.getElementById('viewerFrame');
            const container = document.querySelector('.container');

            viewer.classList.remove('active');
            frame.srcdoc = '';

            // ì™¸ë¶€ì—ì„œ ì—´ë¦° íŒŒì¼ì„ ë‹«ì„ ë•Œ ë©”ì¸ í™”ë©´ ë‹¤ì‹œ í‘œì‹œ
            if (externalFileOpened) {
                if (container) {
                    container.style.display = 'block';
                }
                externalFileOpened = false; // í”Œë˜ê·¸ ë¦¬ì…‹
            }
        }

        // íŒŒì¼ ì„ íƒ
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length === 0) return;

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;

                    // ìµœê·¼ íŒŒì¼ ëª©ë¡ì— ì¶”ê°€
                    addToRecent(file.name, content);

                    // ë·°ì–´ì—ì„œ ì—´ê¸°
                    openViewer(file.name, content);
                };
                reader.onerror = function(e) {
                    alert('íŒŒì¼ì„ ì½ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + e.target.error);
                };
                reader.readAsText(file);
            });

            // ì…ë ¥ ì´ˆê¸°í™”
            event.target.value = '';
        }

        // ìµœê·¼ íŒŒì¼ ê´€ë¦¬
        function getRecentFiles() {
            const recent = localStorage.getItem('recentFiles');
            return recent ? JSON.parse(recent) : [];
        }

        function saveRecentFiles(files) {
            localStorage.setItem('recentFiles', JSON.stringify(files));
        }

        function addToRecent(fileName, content) {
            let recent = getRecentFiles();

            // ì¤‘ë³µ ì œê±°
            recent = recent.filter(item => item.name !== fileName);

            // ìƒˆ í•­ëª© ì¶”ê°€
            recent.unshift({
                name: fileName,
                content: content,
                date: new Date().toISOString()
            });

            // ìµœëŒ€ ê°œìˆ˜ ì œí•œ
            if (recent.length > MAX_RECENT_FILES) {
                recent = recent.slice(0, MAX_RECENT_FILES);
            }

            saveRecentFiles(recent);
            displayRecentFiles();
        }

        function openRecentFile(index) {
            const recent = getRecentFiles();
            if (index >= 0 && index < recent.length) {
                const file = recent[index];

                // ë·°ì–´ì—ì„œ ì—´ê¸°
                openViewer(file.name, file.content);

                // ëª©ë¡ ìƒë‹¨ìœ¼ë¡œ ì´ë™
                addToRecent(file.name, file.content);
            }
        }

        function deleteRecentFile(index, event) {
            event.stopPropagation();

            if (confirm('ì´ íŒŒì¼ì„ ëª©ë¡ì—ì„œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                let recent = getRecentFiles();
                recent.splice(index, 1);
                saveRecentFiles(recent);
                displayRecentFiles();
            }
        }

        function clearAllRecent() {
            if (confirm('ëª¨ë“  ìµœê·¼ íŒŒì¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                localStorage.removeItem('recentFiles');
                displayRecentFiles();
            }
        }

        function displayRecentFiles() {
            const recent = getRecentFiles();
            const listElement = document.getElementById('recentList');
            const clearAllBtn = document.getElementById('clearAllBtn');

            if (recent.length === 0) {
                listElement.innerHTML = '<div class="empty-state">ìµœê·¼ì— ì—´ì–´ë³¸ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                clearAllBtn.style.display = 'none';
                return;
            }

            clearAllBtn.style.display = 'block';
            listElement.innerHTML = recent.map((file, index) => {
                const date = new Date(file.date);
                const dateStr = date.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <li class="recent-item" onclick="openRecentFile(${index})">
                        <div class="recent-item-info">
                            <div class="recent-item-name">${escapeHtml(file.name)}</div>
                            <div class="recent-item-date">${dateStr}</div>
                        </div>
                        <button class="recent-item-delete" onclick="deleteRecentFile(${index}, event)">ì‚­ì œ</button>
                    </li>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // HTML ì»¨í…ì¸ ë¥¼ ì—´ê³  ìµœê·¼ íŒŒì¼ì— ì¶”ê°€í•˜ëŠ” í—¬í¼ í•¨ìˆ˜
        function openHtmlContent(fileName, htmlContent) {
            console.log('ğŸ“¥ openHtmlContent called for:', fileName);

            // ìµœê·¼ íŒŒì¼ ëª©ë¡ì— ì¶”ê°€
            addToRecent(fileName, htmlContent);
            console.log('ğŸ’¾ File added to recent list');

            // ë·°ì–´ì—ì„œ ì—´ê¸°
            openViewer(fileName, htmlContent);
            console.log('ğŸ–¥ï¸ Viewer opened for:', fileName);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìµœê·¼ íŒŒì¼ í‘œì‹œ
        displayRecentFiles();

        // ì™¸ë¶€ íŒŒì¼ ì²´í¬ - ìµœê·¼ íŒŒì¼ê³¼ ë¹„êµ
        function checkForExternalFile() {
            // FileOpener ë¦¬ìŠ¤ë„ˆê°€ ì´ë¯¸ íŒŒì¼ì„ ì—´ì—ˆë‹¤ë©´ ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
            if (externalFileOpened) {
                console.log('ğŸš« Skipping checkForExternalFile - FileOpener already handled it');
                return;
            }

            const recent = getRecentFiles();
            console.log('ğŸ“Š Recent files count:', recent.length);

            // ìµœê·¼ íŒŒì¼ì˜ íƒ€ì„ìŠ¤íƒ¬í”„ í™•ì¸
            if (recent.length > 0) {
                const mostRecent = recent[0];
                const timeSinceAdded = Date.now() - new Date(mostRecent.date).getTime();
                console.log('â±ï¸ Time since most recent file:', timeSinceAdded, 'ms');

                // IMPORTANT: 500ms ì´ë‚´ì— ì¶”ê°€ëœ íŒŒì¼ë§Œ ìë™ìœ¼ë¡œ ì—´ê¸° (2ì´ˆ â†’ 500msë¡œ ë‹¨ì¶•)
                // ì´ë ‡ê²Œ í•˜ë©´ í˜ì´ì§€ ì¬ë¡œë“œ ì‹œ ì´ì „ íŒŒì¼ì´ ë‹¤ì‹œ ì—´ë¦¬ëŠ” ê²ƒì„ ë°©ì§€
                if (timeSinceAdded < 500) {
                    console.log('ğŸ¯ Recent file added within 500ms - likely external launch');
                    externalFileOpened = true;

                    // í•´ë‹¹ íŒŒì¼ ìë™ìœ¼ë¡œ ì—´ê¸°
                    setTimeout(() => {
                        openRecentFile(0);
                    }, 100);
                }
            }
        }

        // ì™¸ë¶€ íŒŒì¼ ì²´í¬ ì‹¤í–‰ (FileOpenerê°€ ë¨¼ì € ì²˜ë¦¬ë˜ë„ë¡ ì¶©ë¶„í•œ ë”œë ˆì´)
        setTimeout(() => {
            checkForExternalFile();
        }, 1000);

        // ì¼ë°˜ í˜ì´ì§€ ë¡œë“œ ì‹œ (ì™¸ë¶€ íŒŒì¼ ì—´ê¸°ê°€ ì•„ë‹Œ ê²½ìš°) ë¡œë”© í™”ë©´ ìˆ¨ê¸°ê¸°
        setTimeout(() => {
            // ì™¸ë¶€ì—ì„œ íŒŒì¼ì´ ì—´ë¦° ê²½ìš° ë©”ì¸ í™”ë©´ì„ ìˆ¨ê¹€ (ë·°ì–´ë§Œ í‘œì‹œ)
            if (externalFileOpened) {
                console.log('ğŸ¯ External file opened - hiding main screen');
                const container = document.querySelector('.container');
                if (container) {
                    container.style.display = 'none';
                }
            } else {
                // ì¼ë°˜ ë¡œë“œì¸ ê²½ìš° ë¡œë”© í™”ë©´ë§Œ ìˆ¨ê¹€
                const viewer = document.getElementById('htmlViewer');
                if (!viewer.classList.contains('active')) {
                    hideLoadingScreen();
                }
            }
        }, 2000);

        // Capacitor: ì™¸ë¶€ì—ì„œ íŒŒì¼ ì—´ê¸° ì²˜ë¦¬ (ë‹¤ë¥¸ ì•±ì—ì„œ ê³µìœ ë°›ì€ íŒŒì¼)
        async function handleExternalFile(data) {
            console.log('ğŸ“± App opened with URL:', data);

            if (!data.url) {
                console.log('âŒ No URL provided');
                return;
            }

            // ì¦‰ì‹œ ì™¸ë¶€ íŒŒì¼ í”Œë˜ê·¸ ì„¤ì • (ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€)
            externalFileOpened = true;
            localStorage.setItem('__external_file_launch', 'true');
            console.log('ğŸ¯ External file flag set to true');

            try {
                // ë°©ë²• 1: fetchë¡œ ì§ì ‘ ì½ê¸° ì‹œë„ (ê°€ì¥ ê°„ë‹¨)
                const response = await fetch(data.url);
                const htmlContent = await response.text();
                const fileName = data.url.split('/').pop().split('?')[0];

                console.log('âœ… File loaded via fetch:', fileName);

                // ë·°ì–´ì—ì„œ ì—´ê¸° (ìµœê·¼ íŒŒì¼ ëª©ë¡ì— ì¶”ê°€)
                openHtmlContent(fileName, htmlContent);

            } catch (fetchError) {
                console.log('âš ï¸ Fetch failed, trying Filesystem API:', fetchError);

                // ë°©ë²• 2: Filesystem API ì‚¬ìš©
                try {
                    const url = new URL(data.url);
                    let filePath = decodeURIComponent(url.pathname);

                    // iOSì˜ ê²½ìš° ê²½ë¡œ ì •ë¦¬
                    if (filePath.startsWith('/private')) {
                        filePath = filePath.substring(8);
                    }

                    console.log('ğŸ“‚ Reading file from:', filePath);

                    if (Filesystem) {
                        const content = await Filesystem.readFile({
                            path: filePath
                        });

                        const htmlContent = atob(content.data);
                        const fileName = filePath.split('/').pop();

                        console.log('âœ… File loaded via Filesystem:', fileName);
                        openHtmlContent(fileName, htmlContent);
                    } else {
                        console.error('âŒ Filesystem API not available');
                        alert('íŒŒì¼ì„ ì—´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. Filesystem APIë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    }
                } catch (error) {
                    console.error('âŒ All methods failed:', error);
                    alert('íŒŒì¼ì„ ì—´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + error.message);
                }
            }
        }

        // Capacitor ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        function registerCapacitorListeners() {
            if (isNative && App) {
                console.log('Registering Capacitor listeners...');

                // ì•±ì´ ì´ë¯¸ ì‹¤í–‰ ì¤‘ì¼ ë•Œ íŒŒì¼ì´ ì—´ë¦¬ëŠ” ê²½ìš°
                App.addListener('appUrlOpen', handleExternalFile);

                // ì•±ì´ ì²˜ìŒ ì‹œì‘ë  ë•Œ íŒŒì¼ê³¼ í•¨ê»˜ ì—´ë¦¬ëŠ” ê²½ìš°
                App.getLaunchUrl().then((result) => {
                    if (result && result.url) {
                        console.log('Launch URL detected:', result.url);
                        handleExternalFile(result);
                    }
                }).catch((error) => {
                    console.log('No launch URL:', error);
                });
            }
        }

        // Capacitor ë¡œë“œ í›„ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        if (window.Capacitor) {
            registerCapacitorListeners();
        } else {
            // Capacitorê°€ ë‚˜ì¤‘ì— ë¡œë“œë  ê²½ìš°ë¥¼ ëŒ€ë¹„
            window.addEventListener('load', () => {
                setTimeout(() => {
                    if (window.Capacitor) {
                        isNative = window.Capacitor.isNativePlatform();
                        if (isNative) {
                            App = window.Capacitor.Plugins.App;
                            Filesystem = window.Capacitor.Plugins.Filesystem;
                            registerCapacitorListeners();
                        }
                    }
                }, 100);
            });
        }

        // Service Worker ë“±ë¡
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }
    </script>
