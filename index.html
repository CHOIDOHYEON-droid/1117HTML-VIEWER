<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DLAS Viewer">
    <title>DLAS Viewer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="file-opener.js"></script>
    <script src="capacitor.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Malgun Gothic', Roboto, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333333;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: #333333;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header img {
            max-width: 280px;
            width: 70%;
            height: auto;
            margin-bottom: 15px;
        }

        .upload-section {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .upload-box {
            border: 3px dashed #c0c8d0;
            border-radius: 16px;
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .upload-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.03);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-box:hover::before {
            opacity: 1;
        }

        .upload-box:hover,
        .upload-box:active {
            border-color: #000000;
            border-style: solid;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .upload-box svg {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            fill: #000000;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .upload-box:hover svg {
            transform: scale(1.1);
        }

        .upload-box h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.6em;
            font-weight: 700;
            position: relative;
            z-index: 1;
            letter-spacing: -0.5px;
        }

        .upload-box p {
            color: #7f8c8d;
            font-size: 1em;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        #fileInput {
            display: none;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2em;
            }

            .upload-section {
                padding: 30px 20px;
            }

            .upload-box {
                padding: 50px 20px;
            }
        }

        /* HTML Î∑∞Ïñ¥ Ï†ÑÏ≤¥ÌôîÎ©¥ Ïä§ÌÉÄÏùº */
        .html-viewer-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 10000;
            flex-direction: column;
        }

        .html-viewer-overlay.active {
            display: flex;
        }

        .viewer-header {
            background: transparent;
            border-bottom: none;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
        }

        .viewer-title {
            font-size: 0.9em;
            color: #333333;
            font-weight: 600;
            user-select: none;
            -webkit-user-select: none;
            pointer-events: none;
        }

        .viewer-close {
            background: #0078d4;
            color: white;
            border: 1px solid #005a9e;
            border-radius: 3px;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .viewer-close:hover {
            background: #005a9e;
        }

        .viewer-iframe {
            flex: 1;
            border: none;
            width: 100%;
        }

        /* Î°úÎî© ÌôîÎ©¥ Ïä§ÌÉÄÏùº */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            opacity: 1;
            transition: opacity 0.3s ease;
            padding: 20px;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-screen img {
            max-width: 80%;
            max-height: 80%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Î°úÎî© ÌôîÎ©¥ -->
    <div class="loading-screen" id="loadingScreen">
        <img src="white-logo.jpg" alt="DLAS Loading">
    </div>

    <!-- HTML Î∑∞Ïñ¥ Ïò§Î≤ÑÎ†àÏù¥ -->
    <div class="html-viewer-overlay" id="htmlViewer">
        <div class="viewer-header">
            <span class="viewer-title" id="viewerTitle">HTML ÌååÏùº</span>
            <button class="viewer-close" onclick="closeViewer()">Îã´Í∏∞</button>
        </div>
        <iframe class="viewer-iframe" id="viewerFrame"></iframe>
    </div>

    <div class="container">
        <div class="header">
            <img src="dlas-logo.png" alt="DLAS">
        </div>

        <div class="upload-section">
            <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M10,19L12,19V15H15L11.5,11L8,15H10V19Z"/>
                </svg>
                <h2>HTML ÌååÏùº ÏÑ†ÌÉù</h2>
                <p>ÌÉ≠ÌïòÏó¨ ÌååÏùºÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</p>
            </div>
            <input type="file" id="fileInput" accept=".html,.htm" multiple>
        </div>
    </div>

    <script>
        // Capacitor Ï¥àÍ∏∞Ìôî ÎåÄÍ∏∞
        let isNative = false;
        let App, Filesystem;
        let deferredPrompt;
        let externalFileOpened = false; // Ïô∏Î∂Ä ÌååÏùº Ïó¥Î¶º ÌîåÎûòÍ∑∏

        // Ïï± ÏãúÏûë Ïãú Ïô∏Î∂Ä ÌååÏùº Ïó¥Í∏∞ ÌîåÎûòÍ∑∏ Ï≤¥ÌÅ¨
        const launchFlag = localStorage.getItem('__external_file_launch');
        if (launchFlag) {
            console.log('üéØ Detected external file launch flag');
            externalFileOpened = true;
            localStorage.removeItem('__external_file_launch'); // ÌîåÎûòÍ∑∏ Ï†úÍ±∞
        }

        // ÎßàÏßÄÎßâÏúºÎ°ú Ïó¥Î¶∞ ÌååÏùº Ï†ïÎ≥¥ Ï†ÄÏû• (Ï§ëÎ≥µ Î∞©ÏßÄÏö©)
        let lastOpenedFile = { name: '', timestamp: 0 };

        // Ïô∏Î∂Ä ÌååÏùº Ïó¥Í∏∞ Ïãú ÏôÑÏ†Ñ Ï¥àÍ∏∞Ìôî Ìï®Ïàò (Ï†ÑÏó≠ÏúºÎ°ú ÎÖ∏Ï∂ú)
        window.resetAppForExternalFile = function() {
            console.log('üîÑ Resetting app state for external file...');

            // 1. Î™®Îì† localStorage Îç∞Ïù¥ÌÑ∞ ÏÇ≠Ï†ú (ÏôÑÏ†Ñ Ï¥àÍ∏∞Ìôî)
            localStorage.clear();
            console.log('‚úÖ localStorage cleared');

            // 2. Î∑∞Ïñ¥ ÏôÑÏ†ÑÌûà Îã´Í∏∞
            const viewer = document.getElementById('htmlViewer');
            const frame = document.getElementById('viewerFrame');
            if (viewer) {
                viewer.classList.remove('active');
            }
            if (frame) {
                frame.srcdoc = '';
            }
            console.log('‚úÖ Viewer reset');

            // 3. Î©îÏù∏ ÌôîÎ©¥ Ïà®Í∏∞Í∏∞
            const container = document.querySelector('.container');
            if (container) {
                container.style.display = 'none';
            }
            console.log('‚úÖ Main screen hidden');

            // 4. ÌîåÎûòÍ∑∏ Ï¥àÍ∏∞Ìôî (ÏßÄÏó≠ Î≥ÄÏàòÏôÄ window Í∞ùÏ≤¥ Î™®Îëê ÏÑ§Ï†ï)
            externalFileOpened = true;
            window.externalFileOpened = true;
            console.log('‚úÖ App state reset complete');
        };

        // FileOpener Î¶¨Ïä§ÎÑà Îì±Î°ù (Ï¶âÏãú Ïã§Ìñâ)
        if (window.FileOpener) {
            window.FileOpener.addListener((data) => {
                const now = Date.now();
                console.log('üéØ File opened via FileOpener:', data.fileName);

                // IMPORTANT: Ï§ëÎ≥µ Ïã§Ìñâ Î∞©ÏßÄ - Í∞ôÏùÄ ÌååÏùºÏù¥ 100ms Ïù¥ÎÇ¥Ïóê Îã§Ïãú Ïó¥Î¶¨Îäî Í≤É Î∞©ÏßÄ
                if (lastOpenedFile.name === data.fileName && (now - lastOpenedFile.timestamp) < 100) {
                    console.log('‚è≠Ô∏è Skipping duplicate file open');
                    return;
                }

                // ÎßàÏßÄÎßâ ÌååÏùº Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
                lastOpenedFile = { name: data.fileName, timestamp: now };

                // ‚≠ê ÌïµÏã¨: Ïô∏Î∂Ä ÌååÏùº Ïó¥Í∏∞ Ï†ÑÏóê Ïï± ÏôÑÏ†Ñ Ï¥àÍ∏∞Ìôî
                window.resetAppForExternalFile();

                // Ï¥àÍ∏∞Ìôî ÌõÑ ÏÉà ÌååÏùº Ïó¥Í∏∞ (localStorageÏóê Ï†ÄÏû•ÌïòÏßÄ ÏïäÏùå)
                setTimeout(() => {
                    openViewer(data.fileName, data.content);
                    console.log('üñ•Ô∏è External file opened:', data.fileName);
                }, 50);
            });
            console.log('‚úÖ FileOpener listener registered');
        } else {
            console.log('‚ö†Ô∏è FileOpener not found');
        }

        // Ï†ÑÏó≠ Ìï®ÏàòÎ°ú Ïô∏Î∂Ä ÌååÏùº ÌîåÎûòÍ∑∏ ÏÑ§Ï†ï (SwiftÏóêÏÑú Ìò∏Ï∂ú Í∞ÄÎä•)
        window.setExternalFileFlag = function() {
            console.log('üöÄ setExternalFileFlag called from native');
            externalFileOpened = true;
            localStorage.setItem('__external_file_launch', 'true');
        };

        // Capacitor Î°úÎìú ÌôïÏù∏
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Capacitor) {
                isNative = window.Capacitor.isNativePlatform();
                if (isNative) {
                    App = window.Capacitor.Plugins.App;
                    Filesystem = window.Capacitor.Plugins.Filesystem;
                    console.log('Capacitor loaded - Native platform detected');

                    // App URL Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù (Ïô∏Î∂ÄÏóêÏÑú ÌååÏùº Ïó¥Í∏∞)
                    if (App) {
                        App.addListener('appUrlOpen', (data) => {
                            console.log('üì± App URL opened:', data);
                            handleExternalFile(data);
                        });
                        console.log('‚úÖ App URL listener registered');
                    }
                }
            } else {
                console.log('Running in web mode');
            }
        });

        // Î°úÎî© ÌôîÎ©¥ Ïà®Í∏∞Í∏∞
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
            }
        }

        // HTML Î∑∞Ïñ¥ Ïó¥Í∏∞/Îã´Í∏∞
        function openViewer(fileName, htmlContent) {
            const viewer = document.getElementById('htmlViewer');
            const frame = document.getElementById('viewerFrame');
            const title = document.getElementById('viewerTitle');

            console.log('üìÇ Opening viewer for file:', fileName);

            title.textContent = fileName;

            // IMPORTANT: iframe Í∞ïÏ†ú Î¶¨ÏÖãÏúºÎ°ú Ïù¥Ï†Ñ ÎÇ¥Ïö© ÏôÑÏ†ÑÌûà Ï†úÍ±∞
            // Ïù¥Î†áÍ≤å ÌïòÏßÄ ÏïäÏúºÎ©¥ WKWebViewÏóêÏÑú srcdocÏù¥ Ï†úÎåÄÎ°ú ÏóÖÎç∞Ïù¥Ìä∏ÎêòÏßÄ ÏïäÏùÑ Ïàò ÏûàÏùå
            frame.srcdoc = '';

            // Í∞ïÏ†ú Î¶¨ÌîåÎ°úÏö∞Î•º ÏúÑÌï¥ ÏßßÏùÄ ÎîúÎ†àÏù¥ ÌõÑ ÏÉà ÎÇ¥Ïö© ÏÑ§Ï†ï
            setTimeout(() => {
                frame.srcdoc = htmlContent;
                console.log('‚úÖ Viewer content updated');
            }, 10);

            viewer.classList.add('active');

            // 1.5Ï¥à ÌõÑ Î°úÎî© ÌôîÎ©¥ Ïà®Í∏∞Í≥† Î∑∞Ïñ¥ ÌëúÏãú
            setTimeout(() => {
                hideLoadingScreen();
            }, 1500);
        }

        function closeViewer() {
            const viewer = document.getElementById('htmlViewer');
            const frame = document.getElementById('viewerFrame');
            const container = document.querySelector('.container');

            viewer.classList.remove('active');
            frame.srcdoc = '';

            // Ïô∏Î∂ÄÏóêÏÑú Ïó¥Î¶∞ ÌååÏùºÏùÑ Îã´ÏùÑ Îïå Î©îÏù∏ ÌôîÎ©¥ Îã§Ïãú ÌëúÏãú
            if (externalFileOpened) {
                if (container) {
                    container.style.display = 'block';
                }
                externalFileOpened = false; // ÌîåÎûòÍ∑∏ Î¶¨ÏÖã
            }
        }

        // ÌååÏùº ÏÑ†ÌÉù
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length === 0) return;

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;

                    console.log('üìÇ [ÏßÅÏ†ë ÏÑ†ÌÉù] ÌååÏùº Ïó¥Í∏∞:', file.name);

                    // ‚≠ê ÏßÅÏ†ë ÏÑ†ÌÉùÌïú ÌååÏùºÎèÑ ÏµúÍ∑º Î™©Î°ùÏóê Ï†ÄÏû•ÌïòÏßÄ ÏïäÏùå (Ïô∏Î∂Ä ÌååÏùºÍ≥º ÎèôÏùºÌïòÍ≤å Ï≤òÎ¶¨)
                    // Î∑∞Ïñ¥ÏóêÏÑú Î∞îÎ°ú Ïó¥Í∏∞
                    openViewer(file.name, content);
                };
                reader.onerror = function(e) {
                    alert('ÌååÏùºÏùÑ ÏùΩÏùÑ Ïàò ÏóÜÏäµÎãàÎã§: ' + e.target.error);
                };
                reader.readAsText(file);
            });

            // ÏûÖÎ†• Ï¥àÍ∏∞Ìôî
            event.target.value = '';
        }

        // ‚≠ê ÏµúÍ∑º ÌååÏùº Í∏∞Îä• ÏôÑÏ†Ñ Ï†úÍ±∞Îê®
        // Î™®Îì† ÌååÏùº(ÏßÅÏ†ë ÏÑ†ÌÉù + Ïô∏Î∂Ä)ÏùÑ ÎèôÏùºÌïòÍ≤å Ï≤òÎ¶¨: Î∑∞Ïñ¥ÏóêÏÑúÎßå ÌëúÏãú, Ï†ÄÏû• ÏïàÌï®

        // ÏùºÎ∞ò ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú (Ïô∏Î∂Ä ÌååÏùº Ïó¥Í∏∞Í∞Ä ÏïÑÎãå Í≤ΩÏö∞) Î°úÎî© ÌôîÎ©¥ Ïà®Í∏∞Í∏∞
        setTimeout(() => {
            // Ïô∏Î∂ÄÏóêÏÑú ÌååÏùºÏù¥ Ïó¥Î¶∞ Í≤ΩÏö∞ Î©îÏù∏ ÌôîÎ©¥ÏùÑ Ïà®ÍπÄ (Î∑∞Ïñ¥Îßå ÌëúÏãú)
            if (externalFileOpened) {
                console.log('üéØ External file opened - hiding main screen');
                const container = document.querySelector('.container');
                if (container) {
                    container.style.display = 'none';
                }
            } else {
                // ÏùºÎ∞ò Î°úÎìúÏù∏ Í≤ΩÏö∞ Î°úÎî© ÌôîÎ©¥Îßå Ïà®ÍπÄ
                const viewer = document.getElementById('htmlViewer');
                if (!viewer.classList.contains('active')) {
                    hideLoadingScreen();
                }
            }
        }, 1500);

        // Capacitor: Ïô∏Î∂ÄÏóêÏÑú ÌååÏùº Ïó¥Í∏∞ Ï≤òÎ¶¨ (Îã§Î•∏ Ïï±ÏóêÏÑú Í≥µÏú†Î∞õÏùÄ ÌååÏùº)
        async function handleExternalFile(data) {
            console.log('üì± App opened with URL:', data);

            if (!data.url) {
                console.log('‚ùå No URL provided');
                return;
            }

            // ‚≠ê ÌïµÏã¨: Ïô∏Î∂Ä ÌååÏùº Ïó¥Í∏∞ Ï†ÑÏóê Ïï± ÏôÑÏ†Ñ Ï¥àÍ∏∞Ìôî
            window.resetAppForExternalFile();

            try {
                // Î∞©Î≤ï 1: fetchÎ°ú ÏßÅÏ†ë ÏùΩÍ∏∞ ÏãúÎèÑ (Í∞ÄÏû• Í∞ÑÎã®)
                const response = await fetch(data.url);
                const htmlContent = await response.text();
                const fileName = data.url.split('/').pop().split('?')[0];

                console.log('‚úÖ File loaded via fetch:', fileName);

                // Ï¥àÍ∏∞Ìôî ÌõÑ Î∑∞Ïñ¥ÏóêÏÑú Î∞îÎ°ú Ïó¥Í∏∞ (localStorageÏóê Ï†ÄÏû•ÌïòÏßÄ ÏïäÏùå)
                setTimeout(() => {
                    openViewer(fileName, htmlContent);
                    console.log('üñ•Ô∏è External file opened:', fileName);
                }, 50);

            } catch (fetchError) {
                console.log('‚ö†Ô∏è Fetch failed, trying Filesystem API:', fetchError);

                // Î∞©Î≤ï 2: Filesystem API ÏÇ¨Ïö©
                try {
                    const url = new URL(data.url);
                    let filePath = decodeURIComponent(url.pathname);

                    // iOSÏùò Í≤ΩÏö∞ Í≤ΩÎ°ú Ï†ïÎ¶¨
                    if (filePath.startsWith('/private')) {
                        filePath = filePath.substring(8);
                    }

                    console.log('üìÇ Reading file from:', filePath);

                    if (Filesystem) {
                        const content = await Filesystem.readFile({
                            path: filePath
                        });

                        const htmlContent = atob(content.data);
                        const fileName = filePath.split('/').pop();

                        console.log('‚úÖ File loaded via Filesystem:', fileName);

                        // Ï¥àÍ∏∞Ìôî ÌõÑ Î∑∞Ïñ¥ÏóêÏÑú Î∞îÎ°ú Ïó¥Í∏∞ (localStorageÏóê Ï†ÄÏû•ÌïòÏßÄ ÏïäÏùå)
                        setTimeout(() => {
                            openViewer(fileName, htmlContent);
                            console.log('üñ•Ô∏è External file opened:', fileName);
                        }, 50);
                    } else {
                        console.error('‚ùå Filesystem API not available');
                        alert('ÌååÏùºÏùÑ Ïó¥ Ïàò ÏóÜÏäµÎãàÎã§. Filesystem APIÎ•º ÏÇ¨Ïö©Ìï† Ïàò ÏóÜÏäµÎãàÎã§.');
                    }
                } catch (error) {
                    console.error('‚ùå All methods failed:', error);
                    alert('ÌååÏùºÏùÑ Ïó¥ Ïàò ÏóÜÏäµÎãàÎã§: ' + error.message);
                }
            }
        }

        // Capacitor Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
        function registerCapacitorListeners() {
            if (isNative && App) {
                console.log('Registering Capacitor listeners...');

                // Ïï±Ïù¥ Ïù¥ÎØ∏ Ïã§Ìñâ Ï§ëÏùº Îïå ÌååÏùºÏù¥ Ïó¥Î¶¨Îäî Í≤ΩÏö∞
                App.addListener('appUrlOpen', handleExternalFile);

                // Ïï±Ïù¥ Ï≤òÏùå ÏãúÏûëÎê† Îïå ÌååÏùºÍ≥º Ìï®Íªò Ïó¥Î¶¨Îäî Í≤ΩÏö∞
                App.getLaunchUrl().then((result) => {
                    if (result && result.url) {
                        console.log('Launch URL detected:', result.url);
                        handleExternalFile(result);
                    }
                }).catch((error) => {
                    console.log('No launch URL:', error);
                });
            }
        }

        // Capacitor Î°úÎìú ÌõÑ Î¶¨Ïä§ÎÑà Îì±Î°ù
        if (window.Capacitor) {
            registerCapacitorListeners();
        } else {
            // CapacitorÍ∞Ä ÎÇòÏ§ëÏóê Î°úÎìúÎê† Í≤ΩÏö∞Î•º ÎåÄÎπÑ
            window.addEventListener('load', () => {
                setTimeout(() => {
                    if (window.Capacitor) {
                        isNative = window.Capacitor.isNativePlatform();
                        if (isNative) {
                            App = window.Capacitor.Plugins.App;
                            Filesystem = window.Capacitor.Plugins.Filesystem;
                            registerCapacitorListeners();
                        }
                    }
                }, 100);
            });
        }

        // Service Worker Îì±Î°ù
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }
    </script>
</body>
</html>
