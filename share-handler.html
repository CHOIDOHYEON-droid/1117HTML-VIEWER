<body>
    <div class="loading-container" id="loadingContainer">
        <div class="spinner"></div>
        <h1>íŒŒì¼ ì—´ê¸° ì¤‘...</h1>
        <p>ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”</p>
    </div>

    <script>
        // ì§€ì›í•˜ëŠ” íŒŒì¼ í™•ì¥ì
        const htmlExtensions = ['html', 'htm'];
        const modelExtensions = ['stl', 'ply', 'obj'];

        async function handleSharedFile() {
            try {
                // FormDataì—ì„œ íŒŒì¼ ê°€ì ¸ì˜¤ê¸°
                const formData = await getFormData();

                if (!formData) {
                    // GET ìš”ì²­ì¸ ê²½ìš° (URL íŒŒë¼ë¯¸í„°ë¡œ ì „ë‹¬ëœ ê²½ìš°)
                    const urlParams = new URLSearchParams(window.location.search);
                    const fileName = urlParams.get('title') || urlParams.get('text');

                    if (fileName) {
                        showError('íŒŒì¼ì„ ë°›ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                        return;
                    }

                    // ì•„ë¬´ íŒŒë¼ë¯¸í„°ë„ ì—†ìœ¼ë©´ ë©”ì¸ í˜ì´ì§€ë¡œ
                    window.location.href = '/index.html';
                    return;
                }

                const file = formData.get('file');

                if (!file || !(file instanceof File)) {
                    showError('íŒŒì¼ì„ ë°›ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                    return;
                }

                // íŒŒì¼ ì²˜ë¦¬
                await handleFile(file);

            } catch (error) {
                console.error('íŒŒì¼ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                showError('íŒŒì¼ì„ ì—¬ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        async function handleFile(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            console.log('ğŸ“‚ Processing file:', file.name, 'extension:', ext);

            if (htmlExtensions.includes(ext) || file.type === 'text/html') {
                // HTML íŒŒì¼ ì²˜ë¦¬
                await handleHtmlFile(file);
            } else if (modelExtensions.includes(ext)) {
                // 3D ëª¨ë¸ íŒŒì¼ ì²˜ë¦¬
                await handle3DFile(file);
            } else {
                showError('ì§€ì›í•˜ì§€ ì•ŠëŠ” íŒŒì¼ í˜•ì‹ì…ë‹ˆë‹¤: ' + ext);
            }
        }

        async function handleHtmlFile(file) {
            // íŒŒì¼ ì½ê¸°
            const content = await file.text();

            // localStorageì— íŒŒì¼ ì •ë³´ ì €ì¥ (index.htmlì—ì„œ ì½ì„ ìˆ˜ ìˆë„ë¡)
            localStorage.setItem('__shared_file', JSON.stringify({
                name: file.name,
                content: content,
                type: 'html',
                timestamp: Date.now()
            }));

            // ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™ (index.htmlì—ì„œ ì²˜ë¦¬)
            window.location.href = '/index.html?shared=true';
        }

        async function handle3DFile(file) {
            // íŒŒì¼ì„ ArrayBufferë¡œ ì½ê¸°
            const arrayBuffer = await file.arrayBuffer();

            // Base64ë¡œ ì¸ì½”ë”©
            const base64 = arrayBufferToBase64(arrayBuffer);

            // localStorageì— íŒŒì¼ ì •ë³´ ì €ì¥ (index.htmlì—ì„œ ì½ì„ ìˆ˜ ìˆë„ë¡)
            localStorage.setItem('__shared_file', JSON.stringify({
                name: file.name,
                content: base64,
                type: '3d',
                timestamp: Date.now()
            }));

            // ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™ (index.htmlì—ì„œ ì²˜ë¦¬)
            window.location.href = '/index.html?shared=true';
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        async function getFormData() {
            // POST ìš”ì²­ì˜ ê²½ìš°ë§Œ ì²˜ë¦¬
            if (window.location.search || window.location.hash) {
                return null;
            }

            // Service Workerì—ì„œ ì „ë‹¬ë°›ì€ ë°ì´í„° í™•ì¸
            if (window.sharedFile) {
                const formData = new FormData();
                formData.append('file', window.sharedFile);
                return formData;
            }

            return null;
        }

        function showError(message) {
            const container = document.getElementById('loadingContainer');
            container.innerHTML = `
                <div class="error">
                    <h1>ì˜¤ë¥˜</h1>
                    <p>${message}</p>
                    <a href="/index.html" class="back-button">ë©”ì¸ í˜ì´ì§€ë¡œ ëŒì•„ê°€ê¸°</a>
                </div>
            `;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', handleSharedFile);
        } else {
            handleSharedFile();
        }
    </script>
